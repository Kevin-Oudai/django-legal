<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
      <p>Please correct the errors below.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit">Log in</button>
    </form>
  </body>
</html>
